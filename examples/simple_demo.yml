# Minimal demo schema showing processor in action

release_version:
  type: select
  prompt: "Select your release version"
  options:
    - "3.1.5.1"
    - "3.1.5.3"
    - "3.2.0.0"
  help: "This determines which feature flags will be available"

feature_flags:
  type: multi_select
  prompt: "Select feature flags (filtered by your release version)"
  source:
    type: "processor"
    class: "FeatureFlagProcessor"
    method: "filter_by_release"
    data_file: "examples/features.yml"
  help: "The options you see were dynamically generated by the processor!"
